<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (i=0;i<=7;i++) {
				for (var j=7;j>=i;j--) {
				document.write("&nbsp;&nbsp;");
			}
				for (var a=0;a<i;a++) {
				document.write(a);
			}
				for (var b=i-2;b>=0;b--) {
				document.write(b);
			}
				document.write("<br />"); 
			}

		</script>
	</body>
</html>
